<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container row">
            <section class="ListContainer column">
                <!-- here we'll render contact  -->
                <div id="people" class="Contact_list"></div>
                <!-- mark of contact  -->
                <article class="person">
                    <img src="https://avatars.githubusercontent.com/u/84091733?s=280&v=4">
                    <div class="contactdetail">
                        <h1><i class="fas fa-user-circle contactIcon"></i> coding batch</h1>
                        <p> <i class="fas fa-envelope contactIcon"></i> codingbatchig@gmail.com</p>
                        <p><i class="fas fa-phone-alt contactIcon"></i> 0000000000 </p>
                    </div>
                    <!-- delete contact button  -->
                    <button class="delete-contact js-delete-contact">
                        <svg fill="var(--svgcolor)" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        </svg>
                    </button>
                </article>
                <!-- mark of contact  -->
            </section>
            <br>
            <!-- new contact form  -->
            <form autocomplete="off" class="js-form column">
                <div class="name">
                    <i class="far fa-user"></i>
                    <input type="text" id="fullName" placeholder="Enter name" />
                </div>
                <div class="email">
                    <i class="fas fa-at"></i>
                    <input type="email" id="myEmail" placeholder="Enter email" />
                </div>

                <div class="number">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="myTel" placeholder="Enter number" />
                </div>

                <div class="img">
                    <i class="far fa-image"></i>
                    <input type="url" id="imgurl" placeholder="Enter image url" />
                </div>
                <button type="submit" class="submitbtn">Add Contact</button>
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
